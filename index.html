                    <div class="p-6">
                        <span class="bg-primary text-background-dark text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full w-fit">Expert Dog Trainer</span>
                        <h2 class="text-white text-3xl font-black mt-2 leading-tight">耐心是訓練的唯一源頭</h2>

                        <span class="bg-primary/10 text-primary px-3 py-1 rounded-lg text-xs font-bold">#行為糾正</span>
                    </div>
