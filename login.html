<!DOCTYPE html>
<html class="dark" lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>阿丹的狗學堂 - 後台登入</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#c3a474", "background-dark": "#191a1c", "surface-dark": "#222427" },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #191a1c;
            -webkit-tap-highlight-color: transparent;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-dark text-slate-100 min-h-screen flex items-center justify-center p-4">
    <div
        class="w-full max-w-sm bg-surface-dark border border-primary/20 p-8 rounded-3xl shadow-2xl relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute -top-10 -right-10 size-40 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-10 -left-10 size-40 bg-primary/5 rounded-full blur-3xl"></div>

        <div class="relative z-10 flex flex-col items-center">
            <div
                class="size-16 rounded-full bg-primary/20 text-primary border border-primary/30 flex items-center justify-center mb-6 shadow-inner">
                <span class="material-symbols-outlined text-3xl">admin_panel_settings</span>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-white mb-1">後台登入</h1>
            <p class="text-xs text-primary font-bold uppercase tracking-widest opacity-80 mb-8">DanDan School CMS</p>

            <form id="loginForm" class="w-full space-y-4" onsubmit="handleLogin(event)">
                <div class="space-y-1">
                    <label class="text-[10px] uppercase tracking-widest text-white/50 font-black ml-1">Password /
                        授權密碼</label>
                    <div class="relative">
                        <span
                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/30 text-lg">lock</span>
                        <input id="passwordInput" type="password" required placeholder="請輸入密碼"
                            class="w-full bg-background-dark border border-primary/20 text-white rounded-xl py-3 pl-10 pr-4 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-white/20" />
                    </div>
                    <p id="errorMsg"
                        class="text-red-400 text-[10px] mt-1 ml-1 h-3 opacity-0 transition-opacity font-bold">密碼錯誤，請重新輸入
                    </p>
                </div>

                <button type="submit"
                    class="w-full bg-primary text-background-dark font-black py-3.5 rounded-xl shadow-lg active:scale-95 transition-all text-sm tracking-widest uppercase mt-4 hover:bg-primary/90">
                    Login / 登入
                </button>
            </form>

            <a href="index.html"
                class="mt-6 text-[10px] text-white/40 hover:text-primary transition-colors flex items-center gap-1 uppercase tracking-widest font-bold">
                <span class="material-symbols-outlined text-[14px]">arrow_back</span>
                返回前台首頁
            </a>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const pwd = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');

            // 設定一組簡單密碼作為示範，例如: dan123
            if (pwd === 'dan123') {
                sessionStorage.setItem('isAdminLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMsg.classList.remove('opacity-0');
                document.getElementById('passwordInput').classList.add('border-red-400', 'focus:border-red-400', 'focus:ring-red-400');
                setTimeout(() => {
                    errorMsg.classList.add('opacity-0');
                    document.getElementById('passwordInput').classList.remove('border-red-400', 'focus:border-red-400', 'focus:ring-red-400');
                }, 2000);
            }
        }
    </script>
</body>

</html>
